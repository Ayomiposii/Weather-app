<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/934bb824b4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container" id="whole">
      <nav class="navbar bg-light">
        <div>
          <form action="" id="search-form" role="search">
            <input
              type="text"
              id="search"
              type="search"
              placeholder="Enter city here...."
              autocomplete="off"
            />
            <button
              class="btn btn-outline-primary"
              id="search-buuton"
              type="submit"
              id="button"
            >
              Search
            </button>
            <button
              class="btn btn-outline-danger"
              id="current-location-button"
              type="button"
              id="button"
            >
              Current
            </button>
          </form>
        </div>
      </nav>

      <div class="row">
        <div class="location col-6">
          <h1 id="city"></h1>
          <h3></h3>
          <p id="temperature-description">Cloudy</p>
        </div>
        <!-- <div class="loca col-6">
        <h1>Nigeria 🇳🇬</h1>
       </div>        -->
      </div>
      <div class="row weather">
        <div class="col-6">
          <div class="weather_head">
            <span class="temp" id="temperature">28</span>
            <span class="degrees">
              <a href="#" id="celsius-convert">°C</a> |
              <a href="#" id="fahrenheit-convert">°F</a>
            </span>
          </div>
        </div>
        <div class="col-6 weather_sub">
          <ul>
            <li id="humidity">Humidity: 83%</li>
            <li id="wind">Wind: 11km/h</li>
          </ul>
        </div>
      </div>

      <div class="container">
        <div class="row weekday">
          <div class="col">
            Thu
            <br />
            <i>☁️</i>
            <br />
            28° 22°
          </div>

          <div class="col">
            Fri
            <br />
            <i>⛈️</i>
            <br />
            28° 22°
          </div>

          <div class="col">
            Sat
            <br />
            <i>⛈️</i>
            <br />
            28° 22°
          </div>

          <div class="col">
            Sun
            <br />
            <i>🌧️</i>
            <br />
            27° 21°
          </div>

          <div class="col">
            Mon
            <br />
            <i>⛅</i>
            <br />
            29° 21°
          </div>

          <div class="col">
            Tue
            <br />
            <i>⛅</i>
            <br />
            29° 21°
          </div>

          <div class="col">
            Wed
            <br />
            <i>⛅</i>
            <br />
            27° 20°
          </div>

          <div class="col">
            Thu
            <br />
            <i>🌧️</i>
            <br />
            27° 21°
          </div>
        </div>
      </div>
    </div>
    <footer>
      <img src="git logo.png" alt="logo">
      <span><strong>GitHub</strong></span
      >: <a href="https://ayomiposii.github.io/Weather-app/">Weather App</a>
    </footer>
    <script src="styles/app.js"></script>
  </body>
</html>
