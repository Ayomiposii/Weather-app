<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/934bb824b4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container" id="whole">
      <div class="nav-bar">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                id="search"
                class="search-box"
                placeholder="Enter city here...."
                autocomplete="off"
              />
            </div>
            <div class="col-3 button">
              <input
                class="btn btn-outline-primary"
                id="search-button"
                type="submit"
                value="Search"
              />
            </div>
            <div class="col-3 button">
              <input
                class="btn btn-outline-danger"
                id="current-location-button"
                type="submit"
                value="Current"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="row hh">
        <div class="location col-6">
          <h1 id="city"></h1>
          <h3></h3>
          <p id="temperature-description">Cloudy</p>
        </div>
        <div class="col-6">
          <img src="" id="icon" class="icon" />
        </div>
      </div>
      <div class="row weather">
        <div class="col-6">
          <div class="total-temp">
            <div>
              <span class="temp" id="temperature">28</span>
              <span class="degrees">
                <a href="#" id="celsius-convert" class="celsius">°C</a> |
                <a href="#" id="fahrenheit-convert" class="fahrenheit">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6 weather_sub">
          <ul>
            <li id="humidity">Humidity: 83%</li>
            <li id="wind">Wind: 11km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
      
      </div>
      <footer>
        <img src="git logo.png" alt="logo" class="git_logo" />
        <span class="git"><strong>GitHub:</strong></span>
        <a href="https://ayomiposii.github.io/Weather-app/" class="git-link"
          >Weather App</a
        >
        <strong>Or</strong>
        <a
          href="https://ayomiposii.github.io/Vanilla-weather-app/"
          class="git-link"
          >Vanilla Weather App</a
        >
      </footer>
    </div>
    <script src="styles/app.js"></script>
  </body>
</html>
